<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
   <title>Login</title>
</head>
<body>

   <header>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
      </ul>
      <a href="#" class="logo">logo</a>
  </header>

   <div class="login-card-container">
      <div class="login-card">
         <div class="login-card-header">
            <h1>Sign In</h1> 
            <div>Please login to use platform</div>
         </div> <!--login-card-header-->
         <form class="login-card-form">
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">email</span>
               <input type="text" placeholder="Enter Email" required autofocus>
            </div> <!--form-item-->
            <div class="form-item">
               <span class="form-item-icon material-symbols-rounded">lock</span>
               <input type="password" placeholder="Enter Password" required>
            </div> <!--form-item-->
               <button type="submit">Sign In</button>
         </form> <!--login-card-form-->
      </div> <!--login-card-->
   </div> <!--login-card-container-->
   


</body>
</html>
